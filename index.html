<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TaskMate</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="./src/main.js"></script>
  </head>

  <body data-show-toggle="true">
    <!-- Your HTML Layout go here -->
    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Global Theme Toggle -->
    <div style="display: flex; justify-content: center; margin: 0 1rem">
      <button
        id="globalThemeToggle"
        type="button"
        style="
        
          margin-top: 0.25rem;
          padding: 0.50rem 7rem;
          border-radius: 10px;
          font-weight: 800;
          border: 1px solid var(--border, rgba(0, 0, 0, 0.15));
          background: var(--surface-1, #f5f0f6);
          color: var(--text, #230007);
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        "
      >
        Press To Enable Dark Mode
      </button>
    </div>

    <!-- Main content goes here -->
    <!-- This is the welcome on the landing page, with a login/signup button -->
    <section class="hero-section">
      <div class="background">
        <div class="hero-content">
          <h1>Want To Take Control Of Your Time?</h1>
          <p>TaskMate is here for you.</p>
          <div class="hero-actions">
            <button
              onclick="window.location.href='login.html'"
              type="button"
              class="cta-btn"
            >
              Sign Up
            </button>
            <button
              onclick="window.location.href='login.html'"
              type="button"
              class="cta-btn"
            >
              Log in
            </button>
          </div>
        </div>
      </div>
    </section>

    <img src="./images/down.png" class="down-arow" />
    <section class="cta-section">
      <h2>Ready to stay ahead of time?</h2>
      <p>Learn About TaskMate Today.</p>
      <button class="cta-btn">Learn More</button>
    </section>

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script>
      (function () {
        const btn = document.getElementById("globalThemeToggle");
        if (!btn) return;
        function label() {
          const t =
            document.documentElement.getAttribute("data-theme") || "light";
          btn.textContent = t === "dark" ? " Press To Enable Light Mode" : "Press To Enable Dark Mode";
        }
        btn.addEventListener("click", () => {
          const cur =
            document.documentElement.getAttribute("data-theme") === "dark"
              ? "dark"
              : "light";
          const next = cur === "dark" ? "light" : "dark";
          document.documentElement.setAttribute("data-theme", next);
          try {
            localStorage.setItem("theme", next);
          } catch (e) {}
          label();
        });
        label();
        window.addEventListener("storage", (e) => {
          if (e.key === "theme") label();
        });
      })();
    </script>
  </body>
</html>
