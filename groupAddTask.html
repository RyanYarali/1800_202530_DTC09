<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Task</title>
    <!-- Instant theme application (no flash) -->
    <script>
      (function () {
        const cachedTheme = sessionStorage.getItem("theme");
        if (cachedTheme === "dark" || cachedTheme === "light") {
          document.documentElement.setAttribute("data-theme", cachedTheme);
        }
      })();
    </script>
    <link rel="stylesheet" href="./src/styles/tasks.css" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-bottom-bar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mustard: "#F9A03F",
              cream: "#ffffff",
              blush: "#F5CAC3",
              teal: "#84A59D",
              coral: "#F28482",
            },
          },
        },
      };
    </script>
    <script type="module" src="/src/components/site-loader.js"></script>
    <script type="module" src="./src/groups/groupsAddTask.js"></script>
  </head>

  <body class="page-body" data-page="Task Detail">
    <site-loader></site-loader>
    <site-navbar></site-navbar>

    <main>
      <div>
        <label for="availableTasks">Available Tasks:</label>
        <select id="availableTasks" name="selectedTask"></select>
      </div>
      <form id="editForm" class="page-form">
        <div class="col">
          <label for="course">Course Name:</label>
          <input type="text" id="course" name="course" />
        </div>
        <div class="col">
          <label for="name">Task Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="col">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
        </div>
        <div class="col">
          <label for="date">Due Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="col">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="btn-save">
          <button type="submit">Add Task</button>
          <button type="button" id="delete" style="margin-top: 5px">
            Back
          </button>
        </div>
      </form>
    </main>

    <site-bottom-bar></site-bottom-bar>
  </body>
</html>
