<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="./src/styles/tasks.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-bottom-bar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mustard: "#F9A03F",
              cream: "#ffffff",
              blush: "#F5CAC3",
              teal: "#84A59D",
              coral: "#F28482",
            },
          },
        },
      };
    </script>
    <script type="module" src="/src/taskSave.js"></script>
    <script type="module" src="./src/firebaseConfig.js"></script>
  </head>
  <body class="page-body" data-page="Add Task">
    <site-navbar></site-navbar>
    <main>
      <form id="taskForm" class="page-form">
        <div class="col">
          <label for="course">Course Name:</label>
          <input type="text" id="course" name="course" />
        </div>
        <div class="col">
          <label for="name">Task Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <div class="col">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" />
        </div>
        <div class="col">
          <label for="date">Due Date:</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="col">
          <label for="priority">Priority:</label>
          <select name="priority" id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>
        <div class="btn-save"><button type="submit">Save & Continue</button></div>
      </form>
    </main>

    <site-bottom-bar></site-bottom-bar>
  </body>
</html>
