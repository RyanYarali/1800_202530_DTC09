<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | TaskMate</title>
    <!-- Instant theme application (no flash) -->
    <script>
      (function () {
        const cachedTheme = sessionStorage.getItem("theme");
        if (cachedTheme === "dark" || cachedTheme === "light") {
          document.documentElement.setAttribute("data-theme", cachedTheme);
        }
      })();
    </script>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script type="module" src="/src/components/site-loader.js"></script>
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-bottom-bar.js"></script>
    <script type="module" src="/src/mainDashboard.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mustard: "#F9A03F",
              cream: "#ffffff",
              blush: "#F5CAC3",
              teal: "#84A59D",
              coral: "#F28482",
            },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gradient-to-b from-cream to-blush/20 flex flex-col min-h-screen"
    data-show-toggle="true"
  >
    <site-navbar></site-navbar>

    <main class="flex-grow px-6 py-8 pb-24">
      <div class="max-w-4xl mx-auto">
        <!-- Welcome Section -->
        <div
          class="p-8 bg-white/80 backdrop-blur-md rounded-[30px] shadow-lg border border-white/20 mb-8"
        >
          <div
            class="bg-[#230007]/10 rounded-[20px] p-6 mb-6 shadow-xl border border-[#230007]/20 backdrop-blur-sm"
          >
            <h2 class="text-4xl font-extrabold text-[#230007] mb-4">
              Welcome, <span id="name-goes-here">User</span>
            </h2>
          </div>

          <div
            class="bg-gray-50/50 rounded-[20px] p-6 shadow-sm border border-gray-200/20 backdrop-blur-sm"
          >
            <p class="text-lg text-gray-700 mb-4">
              Stay focused, Stay productive
            </p>
            <p class="text-lg text-gray-700">One task at a time.</p>
          </div>

          <div class="mt-8 flex gap-4 justify-center">
            <a href="addTask.html">
              <button
                class="px-8 py-3 bg-[#A40606] text-white rounded-full shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-white/20 backdrop-blur-sm"
              >
                Add New Task
              </button>
            </a>
            <a href="viewTasks.html">
              <button
                class="px-8 py-3 bg-white text-[#230007] rounded-full shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all duration-300 border border-[#230007]/20 backdrop-blur-sm"
              >
                View All Tasks
              </button>
            </a>
          </div>
        </div>

        <div
          class="p-8 bg-white/80 backdrop-blur-md rounded-[30px] shadow-lg border border-white/20"
        >
          <h3
            class="text-2xl font-bold text-[#230007] mb-6 flex items-center gap-2"
          >
            <span>üóìÔ∏è</span> Today's Tasks
          </h3>
          <div id="todays-tasks-container" class="space-y-4">
            <p class="text-gray-500">Loading tasks...</p>
          </div>
        </div>
      </div>
    </main>

    <site-bottom-bar></site-bottom-bar>
  </body>
</html>
