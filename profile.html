<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile | TaskMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Instant theme application (no flash) -->
    <script>
      (function () {
        const cachedTheme = sessionStorage.getItem("theme");
        if (cachedTheme === "dark" || cachedTheme === "light") {
          document.documentElement.setAttribute("data-theme", cachedTheme);
        }
      })();
    </script>

    <!-- Shared Components -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-bottom-bar.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Dark Mode Styles -->
    <link rel="stylesheet" href="/src/styles/dark.css" />

    <!-- Page Script -->
    <script type="module" src="/src/profile.js"></script>
  </head>

  <body class="page-body">
    <!-- Navbar -->
    <site-navbar></site-navbar>

    <main
      class="flex flex-col items-center justify-center bg-gradient-to-b from-white to-gray-50"
    >
      <!-- Profile Card -->
      <div
        class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center pb-32"
      >
        <!-- Profile Icon -->
        <div class="flex justify-center mb-6">
          <svg
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 80px; height: 80px; display: block"
          >
            <defs>
              <linearGradient
                id="profileGrad"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #a40606; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #f9a03f; stop-opacity: 1"
                />
              </linearGradient>
            </defs>

            <!-- Background circle -->
            <circle cx="50" cy="50" r="48" fill="url(#profileGrad)" />

            <!-- User icon -->
            <!-- Head -->
            <circle cx="50" cy="38" r="14" fill="#F5F0F6" />

            <!-- Body/Shoulders -->
            <path
              d="M 28 75 Q 28 58 50 58 Q 72 58 72 75 L 72 85 Q 72 90 50 90 Q 28 90 28 85 Z"
              fill="#F5F0F6"
            />
          </svg>
        </div>

        <h1 class="text-2xl font-semibold text-gray-800 mb-4">User Profile</h1>

        <!-- Profile Form -->
        <form id="profileForm" class="space-y-4 text-left">
          <!-- Name -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="nameInput"
              >Name</label
            >
            <input
              type="text"
              id="nameInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your name"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- User ID (read-only) -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="userIdInput"
              >User ID</label
            >
            <input
              type="text"
              id="userIdInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606] bg-gray-100"
              placeholder="User ID"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="emailInput"
              >Email</label
            >
            <input
              type="email"
              id="emailInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your email"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- School -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="schoolInput"
              >School</label
            >
            <input
              type="text"
              id="schoolInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your school"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- City -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="cityInput"
              >City</label
            >
            <input
              type="text"
              id="cityInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your city"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- Theme Toggle Section -->
          <div class="mt-6 mb-4">
            <div
              class="flex items-center justify-between p-4 rounded-xl bg-gradient-to-r from-gray-50 to-gray-100 border border-gray-200"
            >
              <div class="flex items-center gap-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-5 h-5 text-gray-600"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
                  />
                </svg>
                <span class="text-sm font-medium text-gray-700">Dark Mode</span>
              </div>
              <button
                id="themeToggle"
                type="button"
                class="relative inline-flex h-7 w-14 items-center rounded-full transition-colors focus:outline-none focus:ring-2 focus:ring-[#A40606] focus:ring-offset-2"
                role="switch"
                aria-checked="false"
              >
                <span class="sr-only">Toggle dark mode</span>
                <span
                  class="toggle-slider inline-block h-5 w-5 transform rounded-full bg-white shadow-lg transition-transform"
                ></span>
              </button>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-wrap justify-end gap-3 mt-6">
            <button
              id="editButton"
              type="button"
              class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium transition"
            >
              Edit
            </button>

            <button
              id="saveButton"
              type="button"
              class="px-4 py-2 rounded-lg bg-[#A40606] hover:bg-red-700 text-white font-medium transition"
            >
              Save
            </button>

            <button
              id="logout"
              type="button"
              class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-800 text-white font-medium transition"
            >
              Logout
            </button>
          </div>
        </form>
      </div>
    </main>
    <site-bottom-bar></site-bottom-bar>
  </body>
</html>
