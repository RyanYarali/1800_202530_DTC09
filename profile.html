<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Profile | TaskMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Shared Components -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-bottom-bar.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Page Script -->
    <script type="module" src="/src/profile.js"></script>
  </head>

  <body class="page-body" >
    <!-- Navbar -->
    <site-navbar></site-navbar>

    <main
      class="flex flex-col items-center justify-center bg-gradient-to-b from-white to-gray-50"
    >
      <!-- Profile Card -->
      <div
        class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center pb-32"
      >
        <!-- Profile Icon -->
        <div class="flex justify-center mb-6">
          <svg
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            style="width: 80px; height: 80px; display: block"
          >
            <defs>
              <linearGradient
                id="profileGrad"
                x1="0%"
                y1="0%"
                x2="100%"
                y2="100%"
              >
                <stop
                  offset="0%"
                  style="stop-color: #a40606; stop-opacity: 1"
                />
                <stop
                  offset="100%"
                  style="stop-color: #f9a03f; stop-opacity: 1"
                />
              </linearGradient>
            </defs>

            <!-- Background circle -->
            <circle cx="50" cy="50" r="48" fill="url(#profileGrad)" />

            <!-- User icon -->
            <!-- Head -->
            <circle cx="50" cy="38" r="14" fill="#F5F0F6" />

            <!-- Body/Shoulders -->
            <path
              d="M 28 75 Q 28 58 50 58 Q 72 58 72 75 L 72 85 Q 72 90 50 90 Q 28 90 28 85 Z"
              fill="#F5F0F6"
            />
          </svg>
        </div>

        <h1 class="text-2xl font-semibold text-gray-800 mb-4">User Profile</h1>

        <!-- Profile Form -->
        <form id="profileForm" class="space-y-4 text-left">
          <!-- Name -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="nameInput"
              >Name</label
            >
            <input
              type="text"
              id="nameInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your name"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- User ID (read-only) -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="userIdInput"
              >User ID</label
            >
            <input
              type="text"
              id="userIdInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606] bg-gray-100"
              placeholder="User ID"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- Email -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="emailInput"
              >Email</label
            >
            <input
              type="email"
              id="emailInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your email"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- School -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="schoolInput"
              >School</label
            >
            <input
              type="text"
              id="schoolInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your school"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- City -->
          <div>
            <label class="block text-gray-600 text-sm mb-1" for="cityInput"
              >City</label
            >
            <input
              type="text"
              id="cityInput"
              class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#A40606]"
              placeholder="Enter your city"
              disabled
              autocomplete="off"
            />
          </div>

          <!-- Appearance + Buttons -->
          <div class="flex flex-col gap-4 mt-6">
            <div class="flex flex-wrap justify-end gap-3">
              <button
                id="editButton"
                type="button"
                class="px-4 py-2 rounded-lg bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium transition"
              >
                Edit
              </button>

              <button
                id="saveButton"
                type="button"
                class="px-4 py-2 rounded-lg bg-[#A40606] hover:bg-red-700 text-white font-medium transition"
              >
                Save
              </button>

              <button
                id="logout"
                type="button"
                class="px-4 py-2 rounded-lg bg-gray-700 hover:bg-gray-800 text-white font-medium transition"
              >
                Logout
              </button>
              <div
                class="flex items-center justify-between w-full shadow-lg rounded-lg p-4 bg-gray-100"
              >
                <div class="text-sm text-gray-600">Dark Mode</div>
                <button
                  id="themeToggle"
                  type="button"
                  class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium transition"
                >
                  Enable
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <site-bottom-bar></site-bottom-bar>
  </body>
</html>
