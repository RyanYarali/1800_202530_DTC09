<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Group Tasks</title>
    <!-- Instant theme application (no flash) -->
    <script>
      (function () {
        const cachedTheme = sessionStorage.getItem("theme");
        if (cachedTheme === "dark" || cachedTheme === "light") {
          document.documentElement.setAttribute("data-theme", cachedTheme);
        }
      })();
    </script>
    <link rel="stylesheet" href="./src/styles/tasks.css" />
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-bottom-bar.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mustard: "#F9A03F",
              cream: "#ffffff",
              blush: "#F5CAC3",
              teal: "#84A59D",
              coral: "#F28482",
            },
          },
        },
      };
    </script>
    <script type="module" src="/src/components/site-loader.js"></script>
    <script type="module" src="./src/groups/groupsTasks.js" defer></script>
  </head>

  <body class="page-body" data-page="Group Tasks">
    <site-loader></site-loader>
    <site-navbar></site-navbar>
    <main>
      <div style="display: flex; flex-direction: column; margin: 10px">
        <button><a href="groupDetail.html">Edit Group</a></button>
        <button id="leaveGroup">Leave Group</button>
        <button id="addTask"><a href="groupAddTask.html">Add Task</a></button>
      </div>
      <div style="margin: 10px">Filter</div>
      <div id="events-container" class="events-container"></div>
    </main>

    <site-bottom-bar></site-bottom-bar>
  </body>
</html>
