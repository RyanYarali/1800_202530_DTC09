<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Add Task</title>
		<link rel="stylesheet" href="./src/styles/tasks.css" />
		<script src="./src/taskEdit.js" defer></script>
	</head>
	<body style="background-color: #f7ede2; margin: 0px">
		<nav
			style="
				display: flex;
				justify-content: space-between;
				align-items: center;
				background-color: #f6bd60;
			"
		>
			<h1 style="margin: 10px">TaskMate</h1>
			<h1>Task Detail</h1>
			<a href="#"
				><img
					src="
            https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png?20170328184010
            "
					style="width: 42px; border-radius: 50px; margin: 10px"
			/></a>
		</nav>
		<main>
			<form id="editForm" style="
			display: flex;
			flex-direction: column;
			margin: 10px;
			padding-right: 5%;
			align-content: space-between;
			height: 100%;
			">
				<div class="col"">
					<label for="course">Course Name:</label>
					<input type="text" id="course" name="course"/>
				</div>
				<div class="col">
					<label for="name">Task Name:</label>
					<input type="text" id="name" name="name"/>
				</div>
				<div class="col">
					<label for="description">Description:</label>
					<input type="text" id="description" name="description"/>
				</div>
				<div class="col">
					<label for="date">Due Date:</label>
					<input type="date" id="date" name="date"/>
				</div>
				<div class="col">
					<label for="priority">Priority:</label>
					<select name="priority" id="priority">
						<option value="value1">Low</option>
						<option value="value2">Medium</option>
						<option value="value3">High</option>
					</select>
				</div>
				<button type="submit">Save Changes</button>
                <button type="button" id="delete" style="margin-top: 5px;">Delete Task</button>
			</form>
		</main>
		<footer class="footer">
			<div class="footer-content">
				<a href="#" class="footer-link">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="32"
						height="32"
						viewBox="0 0 24 24"
						fill="none"
						stroke="#84A59D"
						stroke-width="1"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
						d="M9.615 20h-2.615a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2h8a2 2 0 0 1 2 2v8"
						/>
						<path d="M14 19l2 2l4 -4" />
						<path d="M9 8h4" />
						<path d="M9 12h2" />
                    </svg>

          			<span class="text-xs">Task</span>
				</a>

				<a href="addTask.html" class="center-btn">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M12 4v16m8-8H4"
						/>
					</svg>
				</a>

				<a href="#" class="footer-link">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							d="M3 12l2-2m0 0l7-7 7 7m-9 2v8m4-8v8m5 
        0h-4a2 2 0 01-2-2v-6H9v6a2 2 0 01-2 2H3"
						/>
					</svg>
					<span class="link-text">Home</span>
				</a>
			</div>
		</footer>
	</body>
</html>
